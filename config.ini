# Archivo de Configuración para EbookSort
# Modifica estos valores para personalizar el comportamiento de los scripts.

[General]
# Extensiones de archivos de audio y de imagen soportadas por los scripts.
# Separados por comas.
audio_extensions = .mp3, .m4a, .wav, .flac, .m4b
image_extensions = .jpg, .jpeg, .png

# Nombre del archivo de log donde se registrará toda la actividad.
log_filename = process.log

# Nombre del archivo de texto para la lista de autores conocidos.
authors_filename = known_authors.txt


[Gemini]
# El modelo de Google Gemini a utilizar para el análisis de metadatos.
model_name = gemini-1.5-flash

# El prompt que se envía a la IA. Puedes modificarlo para cambiar el idioma
# o el formato de la respuesta esperada. Usa {info_string} como marcador de posición.
prompt = Analiza el siguiente nombre: '{info_string}'. Extrae: Book Title, Book Author, Series (if applicable), Publication Year, Genre, and a brief Synopsis. Formatea la respuesta como 'Title: <title> / Author: <author> / Genre: <genre> / Series: <series> / Year: <year> / Synopsis: <synopsis>'. Si un campo no puede ser determinado, usa "Unknown", excepto para el Title. Proporciona la sinopsis en español.

# Tiempo de espera (en segundos) entre llamadas a la API para no exceder los límites.
api_cooldown = 4


[Validation]
# Palabras comunes a ignorar al analizar la validez de un nombre.
# Separadas por comas.
junk_words = audiobook, audiolibro, unabridged, completo, full, original, dramatizado, libro, book, audible, version, edicion, unknown, official, oficial, retail

# Separadores usados para dividir Título y Autor (ej. "Título - Autor").
# Separados por comas.
name_separators =  - , by , por 

# Umbrales de palabras para las advertencias de nombres ambiguos.
short_name_word_count = 2
ambiguous_name_word_count = 4


[Tagging]
# Nombre del archivo marcador que indica que un libro ya ha sido etiquetado.
marker_filename = .tags_written

# Formato para el título del álbum en las etiquetas.
# Variables disponibles: {title}, {series_name}
album_title_format = {series_name} - {title}

# Formato para el título de la pista cuando hay varios archivos.
# Variables disponibles: {track_num}, {base_name}
track_title_format = Chapter {track_num:02d}


[M4B]
# Calidad del audio para los archivos .m4b generados con FFmpeg.
audio_bitrate = 128k


[Inventory]
# Nombre del archivo de inventario CSV.
inventory_filename = inventory.csv

# Delimitador a usar en el archivo CSV.
csv_delimiter = |
